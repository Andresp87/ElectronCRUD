<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 my-auto p-4">
                <form action="" class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text"
                        class="form-control"
                        id="name"
                        placeholder="Client's name"
                        autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number"
                        class="form-control"
                        step="any"
                        id="weight"
                        placeholder="Client's weight">
                    </div>
                    <div class="form-group shadow-textarea">
                        <textarea class="form-control z-depth-1"
                        id="comment"
                        rows="3"
                        placeholder="Comment something here..."></textarea>
                      </div>
                      <button class="btn btn-primary" onclick="clickSave()">
                        Save
                      </button>
                </form>

            </div>
            </my-auto>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
